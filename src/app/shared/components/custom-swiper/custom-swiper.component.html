<swiper
  [spaceBetween]="30"
  [centeredSlides]="true"
  [autoplay]="{
    delay: 2500,
    disableOnInteraction: false
  }"
  [pagination]="{
    clickable: true
  }"
  [navigation]="true"
  class="mySwiper"
>
  <ng-template swiperSlide *ngFor="let imgSrc of imagesSrc">
    <img [src]="imgSrc" />
  </ng-template>
</swiper>
